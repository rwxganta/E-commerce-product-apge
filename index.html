<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="./app.js" defer></script>
    <title>Sneakers - E-commerce product page</title>
</head>

<body data-overflow='false'>
    <div class="backdrop" data-visible='false'></div>
    <div class="wrapper">
        <header>
            <!-- mobile open side menu -->
            <button type='button' aria-controls='menu' aria-expanded='false' class='svg-btn menu-btn js-menu-btn'></button>
            <img class='logo' src="./images/logo.svg" alt="sneakers logo">
            <nav id='menu' class='menu js-menu' data-visible='false'>
                <ul role='list'>
                    <li><a href='#'>Collections</a></li>
                    <li><a href='#'>Men</a></li>
                    <li><a href='#'>Women</a></li>
                    <li><a href='#'>About</a></li>
                    <li><a href='#'>Contact</a></li>
                </ul>
            </nav>
            <button type='button' class='svg-btn cart'>
                <svg width="22" height="20" xmlns="http://www.w3.org/2000/svg"><path d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z" fill="#69707D" fill-rule="nonzero"/></svg>
            </button>
            <!-- No treating the user btn, 'cause just decorative for this project' -->
            <!--<button type='button' class='user'></button>-->
            <img class='user' src="./images/image-avatar.png" alt="">
        </header>
    </div>

    <main>
        <div class="main-wrapper">
            <section class='product'>
                <div class="product-slide">
                    <div class="product-slide__showoff js-showoff">
                        <button type='button' class="svg-btn previus-btn js-previous">
                            <svg width="13" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 1 3 9l8 8" stroke="#1D2026" stroke-width="3" fill="none" fill-rule="evenodd"/></svg>
                        </button>
                        <button type='button' class="svg-btn next-btn js-next">
                            <svg width="13" height="18" xmlns="http://www.w3.org/2000/svg"><path d="m2 1 8 8-8 8" stroke="#1D2026" stroke-width="3" fill="none" fill-rule="evenodd"/></svg>
                        </button>

                        <img src="./images/image-product-1.jpg" alt="">
                    </div>
                    <ul class="product-slide__tiles js-tiles" role='list'>
                        <li class='tile' data-selected='true'>
                            <img
                                src="./images/image-product-1-thumbnail.jpg"
                                alt="" 
                                draggable='false'
                            >
                        </li>
                        <li class='tile' data-selected='false'>
                            <img
                                src="./images/image-product-2-thumbnail.jpg"
                                alt=""
                                draggable='false'
                            >
                        </li>
                        <li class='tile' data-selected='false'>
                            <img
                                src="./images/image-product-3-thumbnail.jpg"
                                alt=""
                                draggable='false'
                            >
                        </li>
                        <li class='tile' data-selected='false'>
                            <img
                                src="./images/image-product-4-thumbnail.jpg"
                                alt=""
                                draggable='false'
                            >
                        </li>
                    </ul>
                </div>
                <div class="product-content flow-content">
                    <p class="product-content__company">Sneaker company</p>
                    <h2 class='product-content__title'>Fall limited edition Sneakers</h2>
                    <p class="product-content__desc">These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.</p>
                    <div class="product-content__priceInfo">
                        <div class="priceInfo__current">
                            <p class='priceInfo__newPrice'>$125.00</p>
                            <span class='priceInfo__descount'>50%</span>
                        </div>
                        <p class="priceInfo__oldPrice">$250.00</p>
                    </div>
                    <div class="product-content__commands">
                        <div class="commands__count">
                            <button class="svg-btn count-subtract js-subtractBtn">
                                <svg width="12" height="4" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path d="M11.357 3.332A.641.641 0 0 0 12 2.69V.643A.641.641 0 0 0 11.357 0H.643A.641.641 0 0 0 0 .643v2.046c0 .357.287.643.643.643h10.714Z" id="a"/></defs><use fill="#FF7E1B" fill-rule="nonzero" xlink:href="#a"/></svg>
                            </button>
                            <span class='count-value js-countValue'>0</span>
                            <button class="svg-btn count-add js-addBtn">
                                <svg width="12" height="12" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path d="M12 7.023V4.977a.641.641 0 0 0-.643-.643h-3.69V.643A.641.641 0 0 0 7.022 0H4.977a.641.641 0 0 0-.643.643v3.69H.643A.641.641 0 0 0 0 4.978v2.046c0 .356.287.643.643.643h3.69v3.691c0 .356.288.643.644.643h2.046a.641.641 0 0 0 .643-.643v-3.69h3.691A.641.641 0 0 0 12 7.022Z" id="b"/></defs><use fill="#FF7E1B" fill-rule="nonzero" xlink:href="#b"/></svg>
                            </button>
                        </div>
                        <button type='button' class="commands__add">
                            <svg width="22" height="20" xmlns="http://www.w3.org/2000/svg"><path d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z" fill="#69707D" fill-rule="nonzero"/></svg>
                            Add to cart
                        </button>
                    </div>
                </div>
            </section>

        </div>
    </main>
</body>

</html>
